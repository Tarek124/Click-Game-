<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="firstDiv" class="mainDiv">
        <h1>Start The Game</h1>
        <button id="start" class="btn start-btn">Start</button>
    </div>
    <div id="maindiv" class="mainDiv">
        <h2 id="num">0</h2>
        <div class="BtnDiv">
            <button id="click" class="btn">
                Click
            </button>
            <button id="reset" class="btn">
                Reset
            </button>
        </div>
        <div id="countdown"></div>
    </div>
    <div id="chapri" class="mainDiv">
        <img src="Chapri.jpg" alt="">
        <h1 class="text">Good job chapri</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
